<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
    <head>
        <meta charset="UTF-8">
        <title>商品销货单管理</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta http-equiv="Access-Control-Allow-Origin" content="*">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="format-detection" content="telephone=no">
        <link rel="stylesheet" th:href="@{/layuicms2.0/layui/css/layui.css}"
              href="../../../static/layuicms2.0/layui/css/layui.css" media="all"/>
        <link rel="stylesheet" th:href="@{/layuicms2.0/css/public.css}"
              href="../../../static/layuicms2.0/css/public.css" media="all"/>
        <link rel="stylesheet" th:href="@{/layuicms2.0/layui_ext/dtree/dtree.css}"
              href="../../../static/layuicms2.0/layui_ext/dtree/dtree.css" media="all"/>
        <link rel="stylesheet" th:href="@{/layuicms2.0/layui_ext/dtree/font/dtreefont.css}"
              href="../../../static/layuicms2.0/layui_ext/dtree/font/dtreefont.css" media="all"/>
    </head>
    <body>

        <!--模糊查询工具栏开始-->
        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 5px;">
            <legend>查询条件</legend>
        </fieldset>
        <blockquote class="layui-elem-quote">
            <form action="" method="post" id="searchFrm" lay-filter="searchFrm" class="layui-form layui-form-pane">
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">顾客</label>
                        <div class="layui-input-inline">
                            <select id="customerid" name="customerid" lay-search=""></select>
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">商品名称</label>
                        <div class="layui-input-inline">
                            <select id="goodsid" name="goodsid" lay-search=""></select>
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">开始时间</label>
                        <div class="layui-input-inline">
                            <input type="tel" name="startTime" id="startTime" readonly="readonly" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">结束时间</label>
                        <div class="layui-input-inline">
                            <input type="tel" name="endTime" id="endTime" readonly="readonly" class="layui-input">
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block" style="text-align: center;">
                        <button type="button" class="layui-btn" lay-submit="" lay-filter="doSearch"><span
                                class="layui-icon layui-icon-search"></span>查询
                        </button>
                        <button type="reset" class="layui-btn layui-btn-warm"><span
                                class="layui-icon layui-icon-refresh-1"></span>重置
                        </button>
                    </div>
                </div>
            </form>
        </blockquote>
        <!--模糊查询工具栏结束-->

        <!--数据表格开始-->
        <div>
            <table class="layui-hide" id="salesTable" lay-filter="salesTable"></table>
            <div id="salesToolBar" style="display: none;">
                <button type="button" lay-event="add" class="layui-btn layui-btn-sm"><span
                        class="layui-icon layui-icon-add-1"></span>添加商品销货单
                </button>
            </div>

            <div id="salesRowBar" style="display: none;">
                <button type="button" lay-event="update" class="layui-btn layui-btn-sm"><span
                        class="layui-icon layui-icon-edit"></span>更新
                </button>
                <button type="button" lay-event="delete" class="layui-btn layui-btn-sm layui-btn-danger"><span
                        class="layui-icon layui-icon-delete"></span>删除
                </button>
                <button type="button" lay-event="salesback" class="layui-btn layui-btn-sm layui-btn-danger"><span
                        class="layui-icon layui-icon-delete"></span>退货
                </button>
            </div>
        </div>
        <!--数据表格结束-->

        <!-- 添加和修改的弹出层开始 -->
        <div style="display: none;padding: 5px" id="addOrUpdateDiv">
            <form action="" method="post" class="layui-form layui-form-pane" id="dataFrm" lay-filter="dataFrm">
                <input type="hidden" name="operateperson" th:value="${session.user.name}">
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">顾客</label>
                        <div class="layui-input-inline">
                            <select id="customerid2" name="customerid" lay-verify="required" lay-search=""></select>
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">商品名称</label>
                        <div class="layui-input-inline">
                            <select id="goodsid2" name="goodsid" lay-search=""></select>
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">销货数量</label>
                        <div class="layui-input-inline">
                            <input type="hidden" name="id">
                            <input type="text" id="number" name="number" lay-verify="required" autocomplete="off" placeholder="请输入商品销货数量" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">销货价格(元)</label>
                        <div class="layui-input-inline">
                            <input type="text" name="saleprice" lay-verify="required" autocomplete="off" placeholder="请输入销货价格(元)" class="layui-input">
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">支付方式</label>
                        <div class="layui-input-inline">
                            <input type="radio" name="paytype" value="银联" title="银联" checked="">
                            <input type="radio" name="paytype" value="支付宝" title="支付宝" >
                            <input type="radio" name="paytype" value="微信" title="微信" >
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">备注</label>
                    <div class="layui-input-block">
                        <textarea class="layui-textarea" name="remark" id="content" placeholder="请输入备注"></textarea>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block" style="text-align: center;">
                        <button type="button" class="layui-btn" lay-submit="" id="doSubmit" ><span class="layui-icon layui-icon-add-1"></span>提交</button>
                        <button type="reset" class="layui-btn layui-btn-warm"><span class="layui-icon layui-icon-refresh-1"></span>重置</button>
                    </div>
                </div>
            </form>
        </div>
        <!-- 添加和修改的弹出层结束 -->

        <!-- 退货弹出层开始 -->
        <div style="display: none;padding: 5px" id="salesBackDiv">
            <form action="" method="post" class="layui-form layui-form-pane" id="dataFrm2" lay-filter="dataFrm2">
                <input type="hidden" name="operateperson" th:value="${session.user.name}">
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">退货数量</label>
                        <div class="layui-input-inline">
                            <input type="hidden" name="id">
                            <input type="text" name="salesbackNumber" lay-verify="required" autocomplete="off" placeholder="请输入商品退货数量" class="layui-input">
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">退货原因</label>
                    <div class="layui-input-block">
                        <textarea class="layui-textarea" name="salesbackRemark" id="salesbackRemark" placeholder="请输入退货原因"></textarea>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block" style="text-align: center;">
                        <button type="button" class="layui-btn" lay-submit="" id="doSubmit2" ><span class="layui-icon layui-icon-add-1"></span>提交</button>
                        <button type="reset" class="layui-btn layui-btn-warm"><span class="layui-icon layui-icon-refresh-1"></span>重置</button>
                    </div>
                </div>
            </form>
        </div>
        <!-- 退货弹出层结束 -->

        <!-- 分配权限的弹出层开始 -->
        <div style="display: none;" id="allocationDiv">
            <ul id="salesTree" class="dtree" data-id="0"></ul>
        </div>
        <!-- 分配权限的弹出层结束 -->

        <script type="text/javascript" th:src="@{/layuicms2.0/layui/layui.js}"
                src="../../../static/layuicms2.0/layui/layui.js"></script>
        <script>
            var tableIns;
            layui.extend({
                dtree: '/layuicms2.0/layui_ext/dtree/dtree'   //扩展dtree组件
            }).use(['jquery', 'form', 'table','layer','dtree','laydate'],function () {
                //绑定快捷键
                var $ = layui.jquery;
                var form = layui.form;
                var table = layui.table;
                var layer = layui.layer;
                var dtree = layui.dtree;
                var laydate = layui.laydate;

                //初始化时间选择器
                laydate.render({
                    elem: '#startTime',
                    type: 'datetime'
                });
                laydate.render({
                    elem: '#endTime',
                    type: 'datetime'
                });

                //加载数据表格
                tableIns = table.render({
                    elem: '#salesTable' //根据id绑定对应的table标签
                    , url: '/sales/loadAllSales' //从该地址获取数据
                    , toolbar: '#salesToolBar' //开启头部工具栏，并为其绑定左侧模板
                    , defaultToolbar: ['filter']
                    , title: '商品销货单数据表'
                    , height: 'full-205'
                    , page: true //开启分页，会回传page和limit参数
                    , cols: [ [
                        {field: 'id', title: 'ID', align: 'center',width:'80'}
                        , {field: 'customerName', title: '顾客', align: 'center',width:'100'}
                        , {field: 'goodsName', title: '商品名称', align: 'center',width:'140'}
                        , {field: 'size', title: '规格', align: 'center',width:'100'}
                        , {field: 'paytype', title: '支付类型', align: 'center',width:'100'}
                        , {field: 'salestime', title: '销货时间', align: 'center',width:'100'}
                        , {field: 'operateperson', title: '操作员', align: 'center',width:'100'}
                        , {field: 'number', title: '销货数量', align: 'center',width:'100'}
                        , {field: 'saleprice', title: '销货价格', align: 'center',width:'100',templet:function (obj) {
                            return obj.saleprice + '元';
                            }}
                        , {field: 'remark', title: '备注', align: 'center',width:'100',templet:function (obj) {
                            return obj.remark == null || obj.remark === '' ? '无' : obj.remark;
                            }}
                        , {fixed: 'right', title: '操作', toolbar: '#salesRowBar', align: 'center',width:'300'}
                    ] ]
                    , parseData: function (res) { //将原始数据解析成 table 组件所规定的数据，res为从url中get到的数据
                        var result;
                        console.log(this);
                        console.log(JSON.stringify(res));
                        if (this.page.curr) {
                            result = res.data.slice(this.limit * (this.page.curr - 1), this.limit * this.page.curr);
                        } else {
                            result = res.data.slice(0, this.limit);
                        }
                        return {
                            "code": res.code, //解析接口状态
                            "msg": res.msg, //解析提示文本
                            "count": res.count, //解析数据长度
                            "data": result //解析数据列表
                        };
                    }
                    ,done: function(res, curr, count){ //处理删除某一页最后一条数据的BUG
                        if(res.data.length==0&&curr!=1){
                            tableIns.reload({
                                page:{
                                    curr:(curr-1)
                                }
                            });
                        }
                    }
                });

                //模糊查询
                form.on("submit(doSearch)",function (data) {
                    tableIns.reload({
                        where: data.field,
                        page: {
                            curr: 1
                        }
                    });
                    return false;
                });

                //监听头工具栏
                table.on("toolbar(salesTable)",function (obj) {
                    switch (obj.event) {
                        case "add":
                            openAddLayer();
                            break;
                    }
                });

                //监听行工具栏
                table.on("tool(salesTable)",function (obj) {
                    var data = obj.data;
                    switch (obj.event) {
                        case "update":
                            openUpdateLayer(data);
                            break;
                        case "delete":
                            deleteSales(data);
                            break;
                        case "salesback":
                            openOutportLayer(data);
                            break;
                    }
                });

                var url;
                var mainIndex;
                var Dtree;

                //打开添加弹出层
                function openAddLayer() {
                    $("#customerid2").removeAttr("disabled");
                    $("#goodsid2").removeAttr("disabled");
                    mainIndex = layer.open({
                        type: 1,
                        area: ['700px','500px'],
                        content: $("#addOrUpdateDiv"),
                        title: '添加新的商品销货单',
                        success: function () {
                            $("#dataFrm")[0].reset();
                            url="/sales/addSales";
                        }
                    });
                }

                //打开修改弹出层
                function openUpdateLayer(data) {
                    $("#customerid2").attr("disabled","true");
                    $("#goodsid2").attr("disabled","true");
                    $("#number").attr("disabled","true");
                    mainIndex = layer.open({
                        type: 1,
                        area: ['700px','500px'],
                        content: $("#addOrUpdateDiv"),
                        title: '修改商品销货单信息',
                        success: function () {
                            //装载数据
                            form.val("dataFrm",data);
                            url="/sales/updateSales";
                        }
                    });
                }

                //打开退货弹出层
                function openOutportLayer(data) {
                    mainIndex = layer.open({
                        type: 1,
                        area: ['700px','500px'],
                        content: $("#salesBackDiv"),
                        title: '退货单',
                        success: function () {
                            $("#dataFrm2")[0].reset();
                            //装载数据
                            form.val("dataFrm2",data);
                            url="/salesback/addSalesback";
                        }
                    });
                }

                //删除商品销货单的方法
                function deleteSales(data) {
                    layer.confirm("确定要删除这个商品销货单吗？",function () {
                        $.post("/sales/deleteSales",{id:data.id},function (res) {
                            if(res.code == 200){
                                tableIns.reload();
                            }
                            layer.msg(res.msg);
                        });
                    });
                }

                //动态赋值顾客下拉栏
                $.ajax({
                    url: '/customer/loadCustomerName',
                    dataType: 'json', //服务器返回json格式数据
                    type: 'get', //HTTP请求类型
                    timeout: 10000, //超时时间设置为10秒；
                    success: function(data) {
                        //给一个默认值（‘请选择’）
                        var opt = '<option value="">请选择顾客</option>';
                        //获取返回的数据
                        var customers = data.data;
                        //循环遍历
                        $.each(customers,function (index, customer) {
                            opt += '<option value = "' + customer.id + '">' + customer.customername + '</option>';
                        });
                        $("#customerid").html(opt);
                        $("#customerid2").html(opt);
                        form.render('select');//需要渲染一下
                    }
                });

                //动态赋值商品名下拉栏
                $.ajax({
                    url: '/goods/loadGoodsName',
                    dataType: 'json', //服务器返回json格式数据
                    type: 'get', //HTTP请求类型
                    timeout: 10000, //超时时间设置为10秒；
                    success: function(data) {
                        //给一个默认值（‘请选择’）
                        var opt = '<option value="">请选择商品名</option>';
                        //获取返回的数据
                        var goods = data.data;
                        //循环遍历
                        $.each(goods,function (index, good) {
                            opt += '<option value = "' + good.id + '">' + good.goodsname + '</option>';
                        });
                        $("#goodsid").html(opt);
                        $("#goodsid2").html(opt);
                        form.render('select');//需要渲染一下
                    }
                });

                //监听提交按钮点击事件
                $("#doSubmit").click(function () {
                    var data = $("#dataFrm").serialize();
                    // alert(data);
                    $.post(url,data,function (res) {
                        layer.msg(res.msg);
                        tableIns.reload();
                    });
                    layer.close(mainIndex);
                });

                //监听提交按钮点击事件
                $("#doSubmit2").click(function () {
                    var data = $("#dataFrm2").serialize();
                    // alert(data);
                    $.post(url,data,function (res) {
                        layer.msg(res.msg);
                        tableIns.reload();
                    });
                    layer.close(mainIndex);
                });
            });

        </script>
    </body>
</html>
