<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" th:href="@{/layuicms2.0/layui/css/layui.css}" href="../../../static/layuicms2.0/layui/css/layui.css" media="all"/>
    <link rel="stylesheet" th:href="@{/layuicms2.0/css/public.css}" href="../../../static/layuicms2.0/css/public.css" media="all"/>
    <link rel="stylesheet" th:href="@{/layuicms2.0/layui_ext/dtree/dtree.css}" href="../../../static/layuicms2.0/layui_ext/dtree/dtree.css" media="all"/>
    <link rel="stylesheet" th:href="@{/layuicms2.0/layui_ext/dtree/font/dtreefont.css}" href="../../../static/layuicms2.0/layui_ext/dtree/font/dtreefont.css" media="all"/>
</head>
<body>

<!--模糊查询工具栏开始-->
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 5px;">
    <legend>查询条件</legend>
</fieldset>
<blockquote class="layui-elem-quote">
    <form action="" method="post" id="searchFrm" lay-filter="searchFrm" class="layui-form layui-form-pane">
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">部门名称</label>
                <div class="layui-input-inline">
                    <input type="text" name="title" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">部门地址</label>
                <div class="layui-input-inline">
                    <input type="text" name="address" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">部门备注</label>
                <div class="layui-input-inline">
                    <input type="text" name="remark" autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block" style="text-align: center;">
                <button type="button" class="layui-btn" lay-submit="" lay-filter="doSearch"><span
                        class="layui-icon layui-icon-search"></span>查询
                </button>
                <button type="reset" class="layui-btn layui-btn-warm"><span
                        class="layui-icon layui-icon-refresh-1"></span>重置
                </button>
            </div>
        </div>
    </form>
</blockquote>
<!--模糊查询工具栏结束-->

<!--表格开始-->
<div>
    <table class="layui-hide" id="deptTable" lay-filter="deptTable"></table>
    <div id="deptToolBar" style="display: none;">
        <button type="button" lay-event="add" class="layui-btn layui-btn-sm"><span
                class="layui-icon layui-icon-add-1"></span>添加部门
        </button>
    </div>

    <div id="deptRowBar" style="display: none;">
        <button type="button" lay-event="update" class="layui-btn layui-btn-sm"><span
                class="layui-icon layui-icon-edit"></span>更新
        </button>
        <button type="button" lay-event="delete" class="layui-btn layui-btn-sm layui-btn-danger"><span
                class="layui-icon layui-icon-delete"></span>删除
        </button>
    </div>
</div>
<!--表格结束-->

<!-- 添加和修改的弹出层开始 -->
<div style="display: none;padding: 5px" id="addOrUpdateDiv">
    <form action="" method="post" class="layui-form layui-form-pane" id="dataFrm" lay-filter="dataFrm">
        <div class="layui-form-item">
            <label class="layui-form-label">父级部门</label>
            <div class="layui-input-block">
                <input type="hidden" name="parentId" id="pid">
                <ul id="deptTree" class="dtree" data-id="0"></ul>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">部门名称</label>
            <div class="layui-input-block">
                <input type="hidden" name="id">
                <input type="text" name="title" lay-verify="required" autocomplete="off" placeholder="请输入部门名称" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">部门地址</label>
            <div class="layui-input-block">
                <input type="text" name="address" lay-verify="required" autocomplete="off" placeholder="请输入部门地址" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">部门备注</label>
            <div class="layui-input-block">
                <textarea class="layui-textarea" name="remark" id="content"></textarea>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">是否展开</label>
                <div class="layui-input-inline">
                    <input type="radio" name="open" value="1" title="展开" checked="">
                    <input type="radio" name="open" value="0" title="不展开" >
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">是否可用</label>
                <div class="layui-input-inline">
                    <input type="radio" name="available" value="1" title="可用" checked="">
                    <input type="radio" name="available" value="0" title="不可用" >
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">排序码</label>
            <div class="layui-input-inline">
                <input type="text" name="ordernum" id="ordernum" lay-verify="required|number"  autocomplete="off" placeholder="请输入排序码[>0]" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block" style="text-align: center;">
                <button type="button" class="layui-btn" lay-submit="" id="doSubmit" ><span class="layui-icon layui-icon-add-1"></span>提交</button>
                <button type="reset" class="layui-btn layui-btn-warm"><span class="layui-icon layui-icon-refresh-1"></span>重置</button>
            </div>
        </div>
    </form>
</div>
<!-- 添加和修改的弹出层结束 -->

<script type="text/javascript" th:src="@{/layuicms2.0/layui/layui.js}" src="../../../static/layuicms2.0/layui/layui.js"></script>
<script>
    var tableIns
    layui.extend({
        dtree: '/layuicms2.0/layui_ext/dtree/dtree'   //扩展dtree组件
    }).use(['jquery', 'form', 'table','dtree','layer'], function () {
        //设置快捷键
        var $ = layui.jquery;
        var form = layui.form;
        var table = layui.table;
        var dtree = layui.dtree;
        var layer = layui.layer;

        //加载表格数据
        tableIns = table.render({
            elem: '#deptTable' //根据id绑定对应的table标签
            , url: '/dept/loadAllDept' //从该地址获取数据
            , toolbar: '#deptToolBar' //开启头部工具栏，并为其绑定左侧模板
            , defaultToolbar: ['filter']
            , title: '部门数据表'
            , height: 'full-205'
            , page: true //开启分页，会回传page和limit参数
            , cols: [ [
                {field: 'id', title: 'ID', align: 'center',width: '80'}
                , {field: 'title', title: '部门名称', align: 'center',width: '100'}
                , {field: 'address', title: '部门地址', align: 'center',width: '110'}
                , {field: 'remark', title: '部门备注', align: 'center',width: '110'}
                , {field: 'ordernum', title: '优先级', align: 'center',width: '80'}
                , {field: 'createtime', title: '创建时间', align: 'center',width: '200'}
                , {
                    field: 'open', title: '展开', align: 'center', templet: function (obj) {
                        return obj.open == 1 ? '<font color="blue">Y</font>' : '<font color="red">N</font>';
                    },width: '80'
                }
                , {
                    field: 'available', title: '工作', align: 'center', templet: function (obj) {
                        return obj.available == 1 ? '<font style="color: blue">Y</font>' : '<font style="color: red">N</font>';
                    },width: '80'
                }
                , {fixed: 'right', title: '操作', toolbar: '#deptRowBar', align: 'center',width: '210'}
            ] ]
            , parseData: function (res) { //将原始数据解析成 table 组件所规定的数据，res为从url中get到的数据
                var result;
                console.log(this);
                console.log(JSON.stringify(res));
                if (this.page.curr) {
                    result = res.data.slice(this.limit * (this.page.curr - 1), this.limit * this.page.curr);
                } else {
                    result = res.data.slice(0, this.limit);
                }
                return {
                    "code": res.code, //解析接口状态
                    "msg": res.msg, //解析提示文本
                    "count": res.count, //解析数据长度
                    "data": result //解析数据列表
                };
            }
        });

        //模糊查询
        form.on("submit(doSearch)",function (data) {
            tableIns.reload({
                where: data.field,
                page: {
                    curr: 1
                }
            });
            return false;
        });

        //监听表头工具栏
        table.on("toolbar(deptTable)",function (obj) {
            switch (obj.event) {
                case "add" :
                    openAddLayer();
            }
        });

        //监听行工具栏
        table.on("tool(deptTable)",function (obj) {
            //获取当前选中行数据
            var data = obj.data;
            switch (obj.event) {
                case "update" :
                    openUpdateLayer(data);
                    break;
                case "delete" :
                    deleteDept(data)
            }
        });

        //删除部门
        function deleteDept(data) {
            $.post("/dept/checkDept",{id:data.id},function (res) {
                if(res.code == 200){
                    layer.confirm('确定要删除吗？',function () {
                        $.post('/dept/deleteDept',{id:data.id},function (res) {
                            if(res.code == 200){
                                tableIns.reload();
                                //刷新下拉树
                                Dtree.reload();
                                //刷新左边的部门树
                                window.parent.left.Dtree.reload();
                            }
                            layer.msg(res.msg);
                        })
                    })
                }else{
                    layer.msg('该部门存在子部门，请先删除子部门');
                }
            });
        }

        var mainIndex;
        var url;
        var Dtree;

        //打开修改弹出层
        function openUpdateLayer(data) {
            mainIndex = layer.open({
                type: 1,
                area: ['700px','500px'],
                content: $("#addOrUpdateDiv"),
                title: '修改部门信息',
                success: function () {
                    //装载数据
                    form.val("dataFrm",data);
                    //选中之前父级的部门
                    dtree.dataInit("deptTree", data.pid);
                    dtree.selectVal("deptTree");
                    url="/dept/updateDept";
                }
            });
        }

        //打开添加弹出层
        function openAddLayer() {
            mainIndex = layer.open({
                type: 1,
                area: ['700px','500px'],
                content: $("#addOrUpdateDiv"),
                title: '添加新的部门',
                success: function () {
                    url="/dept/addDept";
                }
            });
        }

        //配置父级部门的下拉树
        Dtree = dtree.renderSelect({
            elem: "#deptTree",
            width: "100%",
            url: "/dept/getDeptTree",
            dataStyle: "layuiStyle",  //使用layui风格的数据格式
            dataFormat: "list",  //配置data的风格为list
            response:{message:"msg",statusCode:0}  //修改response中返回数据的定义
        });

        //监听下拉树点击的方法
        dtree.on("node(deptTree)" ,function(obj){
            $("#pid").val(obj.param.nodeId);
        });

        //监听提交按钮点击事件
        $("#doSubmit").click(function () {
            var data = $("#dataFrm").serialize();
            // alert(data);
            $.post(url,data,function (res) {
                if(res.code==200){
                    tableIns.reload();
                    //刷新下拉树
                    Dtree.reload();
                    //刷新左边的部门树
                    window.parent.left.Dtree.reload();
                }
                layer.msg(res.msg);
            });
            layer.close(mainIndex);
        });

    });

    //页面左侧导航树联动
    function reloadTable(id){
        tableIns.reload({
            where:{
                id:id
            },
            page:{
                curr:1
            }
        });
    }
</script>
</body>
</html>
